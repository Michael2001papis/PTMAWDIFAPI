<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="אפליקציית ניהול משימות אישיות - הוסף, סנן, מיין משימות. localStorage, Fetch API, responsive.">
  <title>Task Manager – ניהול משימות</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function() {
      var h = location.hostname, base;
      if (h.indexOf('github.io') !== -1 && location.protocol === 'https:') {
        base = '/PTMAWDIFAPI/';
      } else if (h.indexOf('vercel.app') !== -1) {
        base = '/';
      } else {
        base = './';
      }
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = base + 'style.css';
      document.head.appendChild(link);
    })();
  </script>
</head>
<body>
  <header>
    <h1>Task Manager</h1>
    <div class="header-actions">
      <button type="button" id="settingsBtn" class="icon-btn" aria-label="הגדרות אפליקציה" title="צבע וגודל">⚙</button>
      <button type="button" id="resetBtn" class="btn-reset" aria-label="איפוס כל המשימות">איפוס</button>
    </div>
  </header>

  <!-- overlay להגדרות -->
  <div id="settingsOverlay" class="settings-overlay" hidden aria-hidden="true"></div>
  <!-- פאנל הגדרות -->
  <div id="settingsPanel" class="settings-panel" hidden aria-hidden="true" role="dialog" aria-labelledby="settingsTitle" aria-modal="true">
    <h3 id="settingsTitle">הגדרות</h3>
    <div class="settings-group">
      <label>צבע:</label>
      <div class="theme-options">
        <button type="button" class="theme-btn" data-theme="dark" title="כהה">●</button>
        <button type="button" class="theme-btn" data-theme="light" title="בהיר">○</button>
        <button type="button" class="theme-btn" data-theme="coral" title="קורל">●</button>
        <button type="button" class="theme-btn" data-theme="blue" title="כחול">●</button>
      </div>
    </div>
    <div class="settings-group">
      <label>גודל טקסט:</label>
      <div class="size-options">
        <button type="button" class="size-btn" data-size="small">קטן</button>
        <button type="button" class="size-btn" data-size="medium">בינוני</button>
        <button type="button" class="size-btn" data-size="large">גדול</button>
      </div>
    </div>
    <button type="button" id="closeSettingsBtn" class="btn-close">סגור</button>
  </div>

  <main>
    <!-- חלק קלט המשימות -->
    <div class="task-input-section">
      <input type="text" id="taskInput" placeholder="הזן תיאור המשימה..." aria-label="תיאור המשימה" autocomplete="off" maxlength="500" />
      <input type="date" id="dueDateInput" aria-label="תאריך יעד" />
      <button type="button" id="addTaskBtn" aria-label="הוסף משימה">הוסף משימה</button>
    </div>

    <!-- חלק כפתורי סינון -->
    <div class="filter-buttons">
      <button type="button" id="filterAll" class="filter-btn active" aria-pressed="true">הכל</button>
      <button type="button" id="filterActive" class="filter-btn" aria-pressed="false">פעילות</button>
      <button type="button" id="filterCompleted" class="filter-btn" aria-pressed="false">הושלמו</button>
    </div>

    <!-- חלק רשימת המשימות -->
    <div class="task-list-section">
      <button type="button" id="sortByDateBtn" aria-label="מיין לפי תאריך יעד">מיין לפי תאריך יעד</button>
      <ul id="taskList" role="list" aria-label="רשימת משימות"></ul>
    </div>
  </main>

  <footer>
    <p>ניהול משימות אישיות &copy; 2026</p>
  </footer>

  <script>
    (function() {
      var h = location.hostname, base;
      if (h.indexOf('github.io') !== -1 && location.protocol === 'https:') {
        base = '/PTMAWDIFAPI/';
      } else if (h.indexOf('vercel.app') !== -1) {
        base = '/';
      } else {
        base = './';
      }
      var s = document.createElement('script');
      s.src = base + 'script.js';
      s.async = true;
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
